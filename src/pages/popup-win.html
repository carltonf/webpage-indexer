<!DOCTYPE html>
<html>
<head>
  <title>HTML Outline Indexer</title>
  <meta charset="utf-8"/>
  <link href="/styles/popup-win.css" rel="stylesheet" type="text/css">
</head>
<body>
  <article id="outline">Loading...</article>
  
  <template id="tpl-outline-entry-edit-box">
    <div class='entry-edit-box'>
      <button class="entry-edit-action-btn" title="Promote Entry">←</button>
      <button class="entry-edit-action-btn" title="Demote Entry">→</button>
      <button class="entry-edit-action-btn" title="Promote Subtree">⇦</button>
      <button class="entry-edit-action-btn" title="Demote Subtree">⇨</button>
      <button class="entry-edit-action-btn" title="Move Up Subtree">⇧</button>
      <button class="entry-edit-action-btn" title="Move Down Subtree">⇩</button>
      <button class="entry-edit-action-btn" title="Rename">✎</button>
    </div>
  </template>

  <script src="/scripts/popup-win/main.js"></script>
</body>
</html>
