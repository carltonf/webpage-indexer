<!DOCTYPE html>
<html>
<head>
  <title>HTML Outline Indexer</title>
  <meta charset="utf-8"/>
  <link href="/styles/popup-win.css" rel="stylesheet" type="text/css">
</head>
<body>
  <article id="outline">Loading...</article>

  <template id="tpl-ol-entry-content">
    <div class="ol-entry-content">
      <a href="">Untitled Custom</a>
      <span class="entry-edit-btn">✎</span>
    </div>
  </template>

  <template id="tpl-outline-entry-edit-box">
    <div class='entry-edit-box'>
      <button class="entry-edit-action-btn edit-promote-entry" disabled
              title="Promote Entry">←</button>
      <button class="entry-edit-action-btn edit-demote-entry" disabled
              title="Demote Entry">→</button>
      <button class="entry-edit-action-btn edit-promote-subtree"
              title="Promote Subtree">⇦</button>
      <button class="entry-edit-action-btn edit-demote-subtree"
              title="Demote Subtree">⇨</button>
      <button class="entry-edit-action-btn edit-up-subtree"
              title="Move Up Subtree">⇧</button>
      <button class="entry-edit-action-btn edit-down-subtree"
              title="Move Down Subtree">⇩</button>
      <button class="entry-edit-action-btn edit-rename"
              title="Rename">✎</button>
    </div>
  </template>

  <script src="/scripts/popup-win/main.js"></script>
    <script src="/scripts/popup-win/ol-edits.js"></script>
</body>
</html>
